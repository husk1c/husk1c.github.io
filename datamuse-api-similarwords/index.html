<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <div class="form-container">
            <h1>Dynamic Word Generator</h1>
            <form method="post">
                <div class="input-container">
                    <input type="text" placeholder=" " name="targetWord">
                    <label class="dynamicLabel">Your word</label>
                </div>
                <input type="submit">
            </form>
            <label for="error" class="error hidden">Please enter an input word</label>
        </div>

        <div class="word-container">
            <h1>Generated Words:</h1>
            <ul class="generatedWords-container"></ul>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
